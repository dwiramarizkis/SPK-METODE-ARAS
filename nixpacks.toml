[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer']

[phases.install]
cmds = [
    'composer install --optimize-autoloader --no-dev --no-interaction',
    'npm ci',
    'npm run build'
]

[phases.build]
cmds = []

[start]
cmd = 'php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=$PORT'
